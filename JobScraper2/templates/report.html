<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobScrapper</title>
  <style>
    section{
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
    }
  </style>
</head>
<body>
  <h1>Результаты поиска</h1>
  <h3>Найдено {{resultsNumber}} результатов по запросу {{ searchBy }}</h3>
  <a href="/export?keyword={{searchBy}}">Экспорт в CSV</a> 
  <section>
    <h4>Название вакансии</h4>
    <h4>Компания</h4>
    <h4>Местоположение</h4>
    <h4>Ссылка</h4>
  {% for job in jobs %}
    <span>{{ job.title }}</span>
    <span>{{ job.company }}</span>
    <span>{{ job.location }}</span>
    <a href="{{ job.link }}" target="blank">Перейти</a>
  {% endfor %}
  </section>

</body>
</html>
